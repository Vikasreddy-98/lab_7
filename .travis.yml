sudo: false
language: python
matrix:
  include:
    # - python: '2.6'
    - python: '2.7'
    - python: '3.4'
    - python: '3.5'
    - python: '3.6'
    - python: '3.7'
      dist: xenial
      sudo: true
    # - python: 'pypy'  -- appears to hang
    # - python: 'pypy3'
# command to install dependencies
install: "make"
# command to run tests
script:
  - |
    if [[ "$TRAVIS_PYTHON_VERSION" != "2.6" ]] ; then make test-readme; fi
  - make ci
cache: pip
jobs:
  include:
    - stage: test
      script:
        - |
          if [[ "$TRAVIS_PYTHON_VERSION" != "2.6" ]] ; then make test-readme; fi
        - make ci
    - stage: coverage
      python: 3.6
      script: codecov
